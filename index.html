<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <div class="container d-flex flex-column gap-5 mt-5">

        <div class="card bg-danger m-auto" style="width: 24rem;">

            <div class="card-body">
                <h2 class="card-title text-center">Rock Paper Scissors</h2>
                <p id="result" class="text-warning text-center fw-bold" style="font-size: 36px;"></p>
            </div>

        </div>

        <div class=" ">

            <div class="d-flex justify-content-around mb-5">

                <div class="card" style="width: 24rem;">
                    <div class="card-body">
                        <h2 class="card-title text-center">My choice</h2>
                        <p id="myChoice" class="card-text"></p>

                    </div>
                    <img id="myImg" src="Black_question_mark.png" class="card-img-top" alt="..." width="400px;"
                        height="250px">
                </div>

                <div class="card" style="width: 24rem;">
                    <div class="card-body">
                        <h2 class="card-title text-center">Comp choice</h2>
                        <p id="compChoice" class="card-text"></p>

                    </div>
                    <img id="compImg" src="Black_question_mark.png" class="card-img-top" alt="..." width="400px;"
                        height="250px">
                </div>

            </div>



        </div>

        <div id="btnrps" class="d-flex justify-content-around d-none">
            <button id="rock" class="btn btn-primary fs-3">Rock</button>
            <button id="paper" class="btn btn-primary fs-3">Paper</button>
            <button id="scissors" class="btn btn-primary fs-3">Scissors</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
